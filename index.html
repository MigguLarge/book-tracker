<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Tracker</title>
        <link href="https://hangeul.pstatic.net/hangeul_static/css/maru-buri.css" rel="stylesheet" />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1 class="header__title">Book Tracker</h1>
            <p class="header__description">Record start and end date of book with comments</p>
        </header>
        <div class="container">
            <form class="start-book" onsubmit="startBookHandler(event)">
                <input class="start-book__title" type="text" placeholder="Title of book..." />
                <button>Start Book</button>
            </form>

            <ul class="book-list">
                <p class="book-counter">Finished book count: <span></span></p>
            </ul>
        </div>

        <template id="reading-book-template">
            <li class="book-list__item book-collapse">
                <span class="book-list__item__title" onclick="bookCollapseHandler(event)">Book title</span>
                <span class="book-list__item__start-date">2022-01-09 ~</span>
                <form class="book-list__item__add-comment" onsubmit="addCommentHandler(event)">
                    <input type="text" placeholder="Comment..." />
                    <button>Add Comment</button>
                </form>
                <div class="book-list__item__buttons">
                    <button class="book-list__item__finish-button" onclick="finishBookHandler(event)">Finish Book</button>
                    <button class="book-list__item__delete-button" onclick="deleteBookHandler(event)">Delete Book</button>
                </div>
            </li>
        </template>

        <template id="finished-book-template">
            <li class="book-list__item book-collapse">
                <span class="book-list__item__title" onclick="bookCollapseHandler(event)">Book title</span>
                <span class="book-list__item__date">2022-01-09 ~</span>
                <form class="book-list__item__add-comment" onsubmit="addCommentHandler(event)">
                    <input type="text" placeholder="Comment..." />
                    <button>Add Comment</button>
                </form>
                <div class="book-list__item__buttons">
                    <button class="book-list__item__delete-button" onclick="deleteBookHandler(event)">Delete Book</button>
                </div>
            </li>
        </template>

        <template id="comment-item-template">
            <li class="book-list__item__comments__comment">
                <span></span>
                <button onclick="editCommentHandler(event)" class="edit-button">
                    <svg width="269" height="268" viewBox="0 0 269 268" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M239 8.2132L260.213 29.4264C264.118 33.3316 264.118 39.6633 260.213 43.5685L57.4924 246.289C54.2884 249.493 50.274 251.766 45.8781 252.865L5.45554 262.971L15.5612 222.548C16.6601 218.152 18.9331 214.138 22.1371 210.934L224.858 8.2132C228.763 4.30795 235.095 4.30795 239 8.2132Z" />
                    </svg>
                </button>
            </li>
        </template>

        <template id="comment-edit-template">
            <li class="book-list__item__comments__comment">
                <form onsubmit="confirmEditCommentHandler(event)">
                    <input type="text" placeholder="Remove comment if nothing is here" />
                    <button>Confirm</button>
                </form>
            </li>
        </template>
       <script src="index.js"></script>
    </body>
</html>
